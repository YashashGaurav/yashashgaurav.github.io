baseURL: "https://yashashgaurav.github.io/"
title: "Yashash Gaurav"
theme: "PaperModX"

pagination:
  pagerSize: 5

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# googleAnalytics: "G-XXXXXXXXXX" # Add your Google Analytics ID here

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Yashash Gaurav"
  description: "Applied Scientist at Ripple Labs - LLM systems, retrieval, evaluation, and inference optimization"
  keywords:
    [
      AI,
      Machine Learning,
      LLM,
      Applied Science,
      Ripple,
      CMU,
      Algorithms,
      Python,
      Inference Optimization,
    ]
  author: "Yashash Gaurav"
  images: ["/images/mymemoji_withbg.png"] # Add your open graph image
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    disableHLJS: true # to disable highlight.js
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/favicon.svg"

  label:
    text: "Yashash Gaurav"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "Yashash Gaurav"
    subtitle: "Hi, welcome to my Portfolio and Blog!"
    imageUrl: "/images/mymemoji_withbg.png" # Add your profile image
    imageWidth: 150
    imageHeight: 150
    imageTitle: "Yashash Gaurav"
    buttons:
      - name: photography
        url: photography
      - name: posts
        url: posts
      - name: projects
        url: projects

  # home-info mode (alternative to profile mode)
  # homeInfoParams:
  #   Title: "Hi there ðŸ‘‹"
  #   Content: Welcome to my blog

  socialIcons:
    - name: github
      url: "https://github.com/YashashGaurav"
    - name: linkedin
      url: "https://linkedin.com/in/yashashgaurav"
    - name: x
      url: "https://x.com/yashashgaurav"

  analytics:
    google:
      SiteVerificationTag: "" # Add your Google Search Console verification tag

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/YashashGaurav/yashashgaurav.github.io/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: home
      name: home
      url: /
      weight: 10
    - identifier: about
      name: about
      url: /about/
      weight: 20
    - identifier: photography
      name: photography
      url: /photography/
      weight: 30
    - identifier: posts
      name: posts
      url: /posts/
      weight: 40
    - identifier: projects
      name: projects
      url: /projects/
      weight: 50
    # - identifier: tags
    #   name: tags
    #   url: /tags/
    #   weight: 50

# Read: https://github.com/reorx/hugo-PaperModX/docs/faq/#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: github
